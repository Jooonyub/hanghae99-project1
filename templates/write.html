        <!-- Hero head: will stick at the top -->

                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img class="icon" src="/static/tmi_favicon.png" alt="Logo">
                            <h1 style="margin-left:10px">우리동네 TMI</h1>
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">

                                Home
                            </a>

                            </a>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <section class="section body-flex">
                    <div class="post-box">
                        <div id="title">
                            당신의 TMI를<br>
                            나타내주세요!
                        </div>
                        <div class="container" style="top:50px">
                            <div class="box" style="max-width: 480px;margin:auto">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="content">
                                            <div class="field has-addons">
                                                <div class="control has-icons-left" style="width:100%">
                                                    <input id="input-username" class="input" type="text"
                                                           placeholder="아이디">
                                                    <span class="icon is-small is-left"><i
                                                            class="fa fa-user"></i></span>
                                                </div>
                                                <div id="btn-check-dup" class="control is-hidden">
                                                    <button class="button is-sparta " onclick="check_dup()">중복확인
                                                    </button>
                                                </div>

                                            </div>
                                            <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                                                가능합니다.</p>
                                            <p id="help-id-login" class="help is-danger"></p>

                                            <div class="field">
                                                <div class="control has-icons-left">
                                                    <input id="input-password" class="input" type="password"
                                                           placeholder="비밀번호">
                                                    <span class="icon is-small is-left"><i
                                                            class="fa fa-lock"></i></span>
                                                </div>
                                                <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를
                                                    설정해주세요.
                                                    특수문자(!@#$%^&*)도
                                                    사용 가능합니다.</p>
                                            </div>


                                        </div>
                                        <div id="div-sign-in-or-up" class="has-text-centered">
                                            <nav class="level is-mobile">
                                                <!--로그인 버-->
                                                <button class="level-item button is-sparta" onclick="sign_in()">
                                                    로그인
                                                </button>

                                            </nav>
                                            <hr>
                                            <h4 class="mb-3">아직 회원이 아니라면</h4>
                                            <nav class="level is-mobile">
                                                <!--회원가입 버튼-->
                                                <button class="level-item button is-sparta is-outlined"
                                                        onclick="toggle_sign_up()">
                                                    회원가입하기
                                                </button>
                                            </nav>
                                        </div>

                                        <div id="sign-up-box" class="is-hidden">
                                            <div class="mb-5">
                                                <div class="field">
                                                    <div class="control has-icons-left" style="width:100%">
                                                        <input id="input-password2" class="input" type="password"
                                                               placeholder="비밀번호 재입력">
                                                        <span class="icon is-small is-left"><i
                                                                class="fa fa-lock"></i></span>
                                                    </div>
                                                    <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번
                                                        입력해주세요.</p>

                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <button class="level-item button is-sparta" onclick="sign_up()">
                                                    회원가입
                                                </button>
                                                <button class="level-item button is-sparta is-outlined"
                                                        onclick="toggle_sign_up()">
                                                    취소
                                                </button>
                                            </nav>
                                        </div>


                                    </div>
                                </article>
                            </div>

                        </div>
